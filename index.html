<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-screen">
            <input id="display" readonly />
        </div>
        <div class="keys-row">
            <button onclick="clearDisplay()" class="gray-200 operator-btn">AC</button>
            <button onclick="appendToDisplay('±')" class="gray-200 operator-btn">±</button>
            <button onclick="appendToDisplay('%')" class="gray-200 operator-btn">%</button>
            <button onclick="appendToDisplay('÷')" class="orange size-lg operator-btn">÷</button>
        </div>
        <div class="keys-row">
            <button onclick="appendToDisplay('7')" class="gray-100">7</button>
            <button onclick="appendToDisplay('8')" class="gray-100">8</button>
            <button onclick="appendToDisplay('9')" class="gray-100">9</button>
            <button onclick="appendToDisplay('*')" class="orange operator-btn">*</button>
        </div>
        <div class="keys-row">
            <button onclick="appendToDisplay('4')" class="gray-100">4</button>
            <button onclick="appendToDisplay('5')" class="gray-100">5</button>
            <button onclick="appendToDisplay('6')" class="gray-100">6</button>
            <button onclick="appendToDisplay('-')" class="orange operator-btn">-</button>
        </div>
        <div class="keys-row">
            <button onclick="appendToDisplay('1')" class="gray-100">1</button>
            <button onclick="appendToDisplay('2')" class="gray-100">2</button>
            <button onclick="appendToDisplay('3')" class="gray-100">3</button>
            <button onclick="appendToDisplay('+')" class="orange operator-btn">+</button>
        </div>
        <div class="keys-row">
            <button onclick="appendToDisplay('C')" class="gray-100">C</button>
            <button onclick="appendToDisplay('0')" class="gray-100">0</button>
            <button onclick="appendToDisplay('.')" class="gray-100">.</button>
            <button onclick="calculate()" class="orange">=</button>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
